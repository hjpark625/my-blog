<div class="container mx-auto flex h-screen flex-col p-4">
  <div class="mb-4 flex shrink-0 items-center justify-between">
    <h1 class="text-2xl font-bold">{{ id() ? '글 수정' : '글 작성' }}</h1>
    <div class="flex gap-4">
      <a routerLink="/blog" class="px-4 py-2 text-gray-600 hover:text-gray-800">취소</a>
      <button
        (click)="onSubmit()"
        [disabled]="form.invalid"
        class="rounded bg-blue-600 px-6 py-2 font-bold text-white transition-colors hover:bg-blue-700 disabled:cursor-not-allowed disabled:opacity-50"
      >
        저장
      </button>
    </div>
  </div>

  <form [formGroup]="form" class="flex flex-1 flex-col gap-4 overflow-hidden">
    <!-- Title and Tags -->
    <div class="flex shrink-0 flex-col gap-3 rounded-lg bg-white p-4 shadow-sm">
      <input
        type="text"
        formControlName="title"
        placeholder="제목을 입력하세요"
        class="w-full border-b border-gray-200 p-2 text-2xl font-bold transition-colors outline-none focus:border-blue-500"
      />
      <input
        type="text"
        formControlName="tags"
        placeholder="태그 (쉼표로 구분)"
        class="w-full border-b border-gray-100 p-2 text-sm text-gray-600 outline-none focus:border-blue-300"
      />
    </div>

    <!-- Editor Area -->
    <div class="flex min-h-0 flex-1 flex-col">
      <app-toast-editor formControlName="content"></app-toast-editor>
    </div>
  </form>
</div>
